<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<section class="py-4 py-xl-5"></section>
<section class="py-4 py-xl-5">
    <div class="container">
        <div class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between p-4 p-md-5">

            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h4 class="mb-1">{{company.company_name}}</h4>
                        <small class="text-muted">ИНН: {{company.inn}}</small>

                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">Руководитель: {{company.director}}</h6>
                        <small class="text-muted">ОГРН: {{company.ogrn}}</small>
                    </div>

                    <small class="text-muted">Юридический адресс: {{company.address}}</small>
                </a>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
